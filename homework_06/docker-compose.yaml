version: "3.3"

services:
  app:
    build:
      dockerfile: ./Dockerfile
    environment:
      CONFIG: ProductionConfig
      SQLALCHEMY_PG_CONN_URI: postgresql+asyncpg://makssh:asdf1234@pg:5432/blog
      ALEMBIC_DB_URI: postgresql+psycopg2://makssh:asdf1234@pg:5432/blog
    ports:
      - "5000:80"
    depends_on:
      pg:
        condition: service_healthy

  pg:
    image: postgres
    environment:
      POSTGRES_DB: makssh
      POSTGRES_USER: root
      POSTGRES_PASSWORD: asdf1234
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db-data:/var/lib/postgresql/data/pgdata
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:
