{% extends "root.html" %}

{% block body %}
    <h1>Удалить проект "{{ object.name }}"?</h1>
    <h5>Все секреты содержащиеся в проекте будут безвозвратно удалены!</h5>
    <form class="mt-3" method="post">
        {% csrf_token %}
        <button class="btn btn-danger mt-1" type="submit">Удалить</button>
    </form>
{% endblock %}
